{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'dist/favicon.ico' %}" type="image/x-icon">
    <title>WGStore - Профиль</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/js/nice-select2.js' %}"></script>
    <link href="{% static 'vendor/css/nice-select2.css' %}" rel="stylesheet">

    <link href="{% static 'dist/fonts/Roboto-Regular.woff2' %}" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="{% static 'dist/css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
    <script defer src="{% static 'dist/js/main.js' %}"></script>
</head>
<body>
{% include 'products/header.html' %}
<div class="profile">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    <img width="100" height="100"
                        src="{% if user.image %} {{ user.image.url }}
                                {% else %} {% static 'vendor/img/users/default_avatar.jpg' %}
                                {% endif %}"
                        class="profile__img">
                </div>
                <form action="{% url 'users:profile' %}" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                {{ form.first_name }}
                                <label class="form-label" for="{{ form.first_name.id_for_label }}">Имя</label>
                            </div>
                        </div>
                        <div class="col-lg-6" >
                            <div class="form-group">
                                {{ form.last_name }}
                                <label class="form-label" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="form-group col-12">
                            <label class="form-label-image" for="{{ form.image.id_for_label }}">
                                <svg fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 5.222V0h2v5.193l1.107-1.107L11.52 5.5 7.986 9.036 4.45 5.5l1.414-1.414L7 5.222zM16 11v5H0v-5h2v3h12v-3h2z" fill-rule="evenodd"/>
                                </svg>
                                Выберите изображения
                            </label>
                            {{ form.image }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            {{ form.username }}
                            <label class="form-label" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                        </div>
                        <div class="col-lg-6">
                            {{ form.email }}
                            <label class="form-label" for="{{ form.email.id_for_label }}">Адрес электронной почты</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 d-flex justify-content-center" style="margin-top: 33px;">
                            <button class="btn btn-last w-50" type="submit">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-5">
                {% include 'products/baskets.html' %}
            </div>
        </div>
    </div>
</div>

<div class="templates">
    <template id="notify">
        <div class="notify -success">
            <div class="notify__status">
                <div class="circle"></div>
                <div class="icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;"
                        xml:space="preserve">
                        <g>
                            <path fill="currentColor"
                                d="M4,9C3.4,9,3,8.6,3,8V6c0-1.7,1.3-3,3-3h2c0.6,0,1,0.4,1,1S8.6,5,8,5H6C5.4,5,5,5.4,5,6v2C5,8.6,4.6,9,4,9z" />
                            <path fill="currentColor"
                                d="M8,21H6c-1.7,0-3-1.3-3-3v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2c0,0.6,0.4,1,1,1h2c0.6,0,1,0.4,1,1S8.6,21,8,21z" />
                            <path fill="currentColor"
                                d="M20,9c-0.6,0-1-0.4-1-1V6c0-0.6-0.4-1-1-1h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c1.7,0,3,1.3,3,3v2C21,8.6,20.6,9,20,9z" />
                            <path fill="currentColor"
                                d="M18,21h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1-0.4,1-1v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2C21,19.7,19.7,21,18,21z" />
                            <path fill="currentColor"
                                d="M9,11c-0.6,0-1-0.4-1-1s0.4-1,1-1h0c0.6,0,1,0.4,1,1S9.6,11,9,11z" />
                            <path fill="currentColor"
                                d="M15,11c-0.6,0-1-0.4-1-1s0.4-1,1-1h0c0.6,0,1,0.4,1,1S15.6,11,15,11z" />
                            <path fill="currentColor" d="M12,17c-1.2,0-2.3-0.5-3.2-1.3c-0.4-0.4-0.4-1,0-1.4c0.4-0.4,1-0.4,1.4,0c1,1,2.6,1,3.5,0c0.4-0.4,1-0.4,1.4,0
                            c0.4,0.4,0.4,1,0,1.4c0,0-0.1,0.1-0.1,0.1C14.3,16.6,13.1,17,12,17z" />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="notify__heading">Успех!</div>
            <div class="notify__message">Теперь вы подписаны на рассылку!</div>
            <button class="notify__button btn" type="button" data-fancybox-close>Закрыть</button>
        </div>
    </template>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>
</body>
</html>
