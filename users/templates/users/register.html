{% load static %}


<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'dist/favicon.ico' %}" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WGStore</title>
  <link href="{% static 'dist/fonts/Roboto-Regular.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{% static 'dist/css/vendor.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
  <script defer src="{% static 'dist/js/main.js' %}"></script>
</head>

<body>
    <div class="form__wrapper">
        <div class="form__logo">
            <img src="{% static 'dist/img/logo.svg' %}" alt="WGStore Logo">
        </div>
        <form action="{% url 'register' %}" method="post" class="form" id="signin-form">
            {% csrf_token %}
            <h1 class="form__title">Register</h1>
            <div class="form-group">
                {{ form.username }}
                <label class="form-label" for="{{ form.username.id_for_label }}">Login</label>
            </div>
            <div class="form-group">
                {{ form.email }}
                <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
            </div>
            <div class="form-group">
               {{ form.password1 }}
                <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
            </div>
            <div class="form-group">
               {{ form.password2 }}
                <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat password</label>
            </div>
            <div class="form-group btn-group">
                <button type="submit" class="btn btn-outline btn-submit">Отправить</button>
            </div>
            {% if form.errors %}
                <div class="invalid-feedback">Something went wrong…</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
