{% load static %}
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static '/dist/favicon.ico' %}" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WGStore</title>
  <link href="{% static '/dist/fonts/Roboto-Regular.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{% static '/dist/css/vendor.css' %}">
  <link rel="stylesheet" href="{% static '/static/dist/css/main.css' %}">
  <script defer src="{% static '/dist/js/main.js' %}"></script>
</head>

<body>

  <header class="header">

  <div class="container">

    <div class="header__row">
        <a href="/static" class="header__link btn btn-primary">Catalog</a>
        <a href="/static" class="header__logo">
          <img src="{% static '/dist/img/logo.svg' %}" alt="WGStore Logo">
        </a>
        <a href="/static" class="header__link btn btn-primary">Profile</a>
    </div>
  </div>
</header>

    <div class="product-page">
        <div class="container">
            <div class="product-page__row">
                <div class="product-page__image">
                    <img src="" alt="Продукт">
                </div>
                <div class="product-page__info">
                    <div class="product-page__name"></div>
                    <div class="product-page__description"></div>
                    <div class="product-page__price"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
    <div class="container">
        <div class="footer__content">
            <a href="/static" class="footer__logo">
                <img src="{% static '/dist/img/logo.svg' %}" alt="WGStore Logo">
            </a>
            <p class="footer__description">@WGStore все правава защищены</p>
        </div>
    </div>
</footer>

<div class="templates">
    <template id="notify">
        <div class="notify -success">
            <div class="notify__status">
                <div class="circle"></div>
                <div class="icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                        <g>
                            <path fill="currentColor" d="M4,9C3.4,9,3,8.6,3,8V6c0-1.7,1.3-3,3-3h2c0.6,0,1,0.4,1,1S8.6,5,8,5H6C5.4,5,5,5.4,5,6v2C5,8.6,4.6,9,4,9z"/>
                            <path fill="currentColor" d="M8,21H6c-1.7,0-3-1.3-3-3v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2c0,0.6,0.4,1,1,1h2c0.6,0,1,0.4,1,1S8.6,21,8,21z"/>
                            <path fill="currentColor" d="M20,9c-0.6,0-1-0.4-1-1V6c0-0.6-0.4-1-1-1h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c1.7,0,3,1.3,3,3v2C21,8.6,20.6,9,20,9z"/>
                            <path fill="currentColor" d="M18,21h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1-0.4,1-1v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2C21,19.7,19.7,21,18,21z"/>
                            <path fill="currentColor" d="M9,11c-0.6,0-1-0.4-1-1s0.4-1,1-1h0c0.6,0,1,0.4,1,1S9.6,11,9,11z"/>
                            <path fill="currentColor" d="M15,11c-0.6,0-1-0.4-1-1s0.4-1,1-1h0c0.6,0,1,0.4,1,1S15.6,11,15,11z"/>
                            <path fill="currentColor" d="M12,17c-1.2,0-2.3-0.5-3.2-1.3c-0.4-0.4-0.4-1,0-1.4c0.4-0.4,1-0.4,1.4,0c1,1,2.6,1,3.5,0c0.4-0.4,1-0.4,1.4,0
                            c0.4,0.4,0.4,1,0,1.4c0,0-0.1,0.1-0.1,0.1C14.3,16.6,13.1,17,12,17z"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="notify__heading">Успех!</div>
            <div class="notify__message">Теперь вы подписаны на рассылку!</div>
            <button class="notify__button btn" type="button" data-fancybox-close>Закрыть</button>
        </div>
    </template>
</div>
</body>

</html>
