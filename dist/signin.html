<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WGStore</title>
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
    <div class="form__wrapper">
        <form action="/" class="auth-form" id="signin-form">
            <h1 class="form__title">Signin</h1>
            <div class="form-group">
                <input class="form-control" type="text" name="signin-name" id="signin-name" placeholder="Login...">
                <label class="form-label" for="signin-name">Login<span>*</span></label>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="signin-name" id="signin-name" placeholder="Phone...">
                <label class="form-label" for="signin-name">Phone<span>*</span></label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
