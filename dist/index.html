<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WGStore</title>
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
    <header class="header">
  <div class="container">

      <div class="sales-label">Free shipping from 50 EUR</div>

    <div class="header__row">
        <a href="/catalog" class="header__link btn btn-primary">Catalog</a>
        <div class="header__logo">
          <img src="/img/logo.svg" alt="WGStore Logo">
        </div>
        <a href="/basket" class="header__link btn btn-primary">Basket</a>
    </div>
  </div>
</header>

    <div class="index-video" id="video">

</div>

    <div class="stock" id="stock">
    <div class="container">
        <div class="stock__row">
            <div class="stock__content">Специальное предложение от <i>WGStore</i>, успей купить!<br> До конца акции осталось:</div>
            <div class="stock__countdown" data-countdown="10">
                <div class="stock-countdown__value" data-countdown-value="days">
                    <div class="count"></div>
                    <div class="val"></div>
                </div>
                <div class="stock-countdown__value" data-countdown-value="hours">
                    <div class="count"></div>
                    <div class="val"></div>
                </div>
                <div class="stock-countdown__value" data-countdown-value="minutes">
                    <div class="count"></div>
                    <div class="val"></div>
                </div>
                <div class="stock-countdown__value" data-countdown-value="seconds">
                    <div class="count"></div>
                    <div class="val"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
